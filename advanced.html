<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="google_logo.png" alt="Google"></a>

        <nav>
            <a href="index.html">Google Search</a>
        </nav>

    </header>

    <div class="appbar">
        <label>Advanced Search</label>
    </div>

    <div class="container">
        <p>Find pages with...</p>
        <form action="https://google.com/search">
            <div class="advInput">
                <label>all these words:</label> <input type="text" name="as_q">
            </div>
            <div class="advInput">
                <label>this exact word or phrase:</label> <input type="text" name="as_epq">
            </div>
            <div class="advInput">
                <label>any of these words:</label> <input type="text" name="as_oq">
            </div>
            <div class="advInput">
                <label>none of these words:</label> <input type="text" name="as_eq">
            </div>
            <div class="advInput">
                <label></label> <div><input class="button" type="submit" value="Advanced Search"></div>
            </div>

            
        </form>
    </div>
</body>

</html>
